---
layout: default
class: home
---

<main class="load">
  <section class="hero">
    <h1 class="editable">We are a strategic brand consultancy with big agency experience, operating at start-up speed.</h1>
  </section>


  <section class="body">

    <h1>Latest</h1>


    {% for post in site.posts limit:4 %}

      <div class="square" style="background-image:url({{ post.image_path }});background-size:cover">
        <div class="block-inner">
        <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        </a>
        </div>
      </div>

    {% endfor %}

  </section>

</main>
