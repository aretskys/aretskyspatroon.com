---
layout: default
class: home
slides:
  - image_path: /assets/images/1.png
  - image_path: /assets/images/2.png
  - image_path: /assets/images/3.png
  - image_path: /assets/images/4.png
  - image_path: /assets/images/5.png
---

  <section id="main-carousel">

    <div class="main-carousel">
      {% for image in page.slides%}
      <div class="item" style="background-image: url({{ image.image_path }}); background-repeat: no-repeat; background-position: center center; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover">
      </div>
      {% endfor %}
    </div>
  </section>
