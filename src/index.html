---
layout: default
class: home
---

<main class="load">
  <section class="hero">
    <h1 class="editable">We are a strategic brand consultancy with big agency experience, operating at start-up speed.</h1>
  </section>


  <section class="body">

    <h1>Latest</h1>

    {% for project in site.projects | limit:4 %}

      <div class="square" style="background-image:url({{ project.image_path }});background-size:cover">
        <div class="block-inner">
        <a href="{{ project.url }}">
        <h2>{{ project.title }}</h2>
        </a>
        </div>
      </div>

    {% endfor %}

  </section>

</main>
